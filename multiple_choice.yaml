---
title: Mutiple choices form
description: A demonstration of a graded questionnaire
max_points: 7

view_type: access.types.stdsync.createForm

fieldgroups:

  - title: Graded section
    fields:

      - title: 1. <var>1 + 1 = ?</var>
        type: radio
        points: 2
        options:
          - label: 1
          - label: 2
            correct: true
          - label: 3

      - title: 2. <var>1 + 1 = ?</var>
        type: dropdown
        points: 1
        options:
          - label: 1
          - label: 2
            correct: true
          - label: 3

      - title: 3. Which of the following are yellow?
        more: |
          <p class="help-block">
            Meaning what objects you normally see as yellow when looking at in day conditions.
          </p>
        type: checkbox
        points: 2
        options:
          - label: banana
            correct: true
          - label: butter
            correct: true
          - label: sea

      - title: 4. Type <kbd>blue</kbd> below.
        type: text
        points: 1
        correct: blue

      - title: 5. Type some <code>code</code> including word "<samp>test</samp>".
        type: text
        points: 1
        regex: .*test.*

  - title: We don't care
    fields:

      - title: You can select anything here without changing the grade.
        type: checkbox
        options:
          - label: A
          - label: B

      - title: "Your life story:"
        type: textarea
